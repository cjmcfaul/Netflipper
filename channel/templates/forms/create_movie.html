<form role="form" class='form-inline' action="/create_movie/" method="post">
  {% csrf_token %}
  <div class="form-group">
  Search: <input type='text' name='movie_add_value'/></br>
</div>
<div class="form-group">
  by <select type='text' name='movie_search_by'>
    <option value='movie_name'>Name</option>
    <option value='movie_id'>ID</option>
  </select>
</div>
<div class="form-group">
  <input type="submit" value"Submit"/></br>
</div>
</form>
